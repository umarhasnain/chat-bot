<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="shortcut icon" href="./images/aiImage.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="contain">
            <div class="header">
                <h2 id="user_name"></h2>
                <h1><span style="color: #0d6db7;">Registration</span> <span style="color: #8dc63f;"> Chat Bot</span></h1>

            </div>
        </div>

        <div class="chat-box" id="chat-box">
            <ul id="list">

            </ul>

        </div>
        <div id="typing" style="display: none; margin-bottom: 15px; font-size: large; ;">
            typing.....
        </div>

        <div class="input_div">
            <div class="input-wrapper">
                <!-- <span class="icons"><i class="fa-regular fa-envelope"></i></span> -->
                <input type='email' id='input' required onkeydown="checkEnterKey(event)"></input>
                <label for='input' class='placeholder'>
                   Type Message ......
                </label>

            </div>
            <div>
                <button class="myBtn" id="myBtn" type="submit">Send</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
